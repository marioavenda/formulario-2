<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS2</title>
</head>
<body>
    <h1>Tipos de Input</h1>
    <form action="procesa.php">
        <fieldset>
            <legend>Datos Personales</legend>
    <p>
        <label for="nom">Nombre:</label>
        <input type="text" maxlength="6" name="nombre" id="nom">
    </p>
    <p>
        <label for="pob">Población:</label>
        <input type="text" id="pob" maxlength="150">
    </p>
    <p>
        <label for="contrase">Contraseña:</label>
        <input type="password" maxlength="6" name="contrase" id="contrase">
    </p>
    <p>
        <label for="hombre">Hombre:</label>
        <input type="radio" value="H" checked id="hombre" name="genero">
         <label for="mujer">Mujer:</label>
         <input type="radio" value="M" id="Mujer" name="genero">
    </p>
    <p>
        <label for="fumador">Fumador:</label>
        <input type="checkbox" name="fuma" id="fumador">
    </p>
    </fieldset>
    <p>
        <label for="prov">Provincia:</label>
        <select name="prov" id="prov">
            <option value="cr">Ciudad Real</option>
            <option value="al">Albacete</option>
            <option value="to">Toledo</option>
            <option value="gu">Guadalajara</option>
            <option value="cu" selected>Cuenca</option>
        </select>
        <p>
            <label for="obs">Observacioones</label>
            <textarea name="obs" id="obs" rows="6" cols="10">Escribe algo...</textarea>
        </p>
    </p>
        <p>
        <label for="color">Color:</label>
        <input type="color" name="color" id="color">
    </p>
    <p>
        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" name="fecha-nacimiento" id="fecha-nacimiento">
    </p>
    <p>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" min="0" max="100">
    </p>
        <p>
        <label for="Email">Email:</label>
        <input type="email" name="email" id="email">
    </p>
        <p>
        <label for="foto">Adjuntar Foto:</label>
        <input type="file" name="foto" id="foto">
    </p>
        <!--Botones de envío y reset-->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="reiniciar formulario">
    </p>

</body>
</html>
